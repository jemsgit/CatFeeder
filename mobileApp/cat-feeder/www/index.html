<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
        <title>Cat Feeder</title>
    </head>
    <body>
        <div class="app">
            <h1>Cat Feeder</h1>
            <div id="tabs">
                <ul>
                  <li><a href="#list">Devices</a></li>
                 
                  <li><a href="#settings">Settings</a></li>
                  <li><a href="#console">Console</a></li>
                  
                </ul>
                <div id="list">
                    <div class='device-info' id="device-info">
                    </div>
                    <div class='device-list' id="devices">
                    </div>
                    <div>
                        <div id='refresh' class='action-button'> Refresh </div>
                    </div>
                    <div>
                        <div id='dis' class='action-button'> Disconnect </div>
                    </div>
                </div>

                <div id="settings">
                    <div class='button full' id='refreshParams'>Update</div>
                    <div class='settings-item'>
                            <p>Time</p>
                            <div class='loader' id='timeSpinner'>In Progress...</div>
                            <div id='currentTime'></div>
                    </div>
                    <div class='settings-item'>
                        <p>Alarms</p>
                        <div class='loader' id='alarmListSpinner'>In Progress...</div>
                        <div id='alarms'></div>
                    </div>
                    <div class='settings-item'>
                            <p>Add Alarm</p>
                            <div class='loader' id='addSpinner'>In Progress...</div>
                            <div>
                                <input type='text' />
                                <div class='button' id='addAlarm'>Add</div>
                            </div>
                    </div>
                    <div class='settings-item'>
                            <p>Set Time</p>
                            <div class='loader' id='setTimeSpinner'></div>
                            <div>
                                <input type='text' />
                                <div class='button' id='setTime'>Set</div>
                            </div>
                    </div>
                    <div class='settings-item'>
                            <p>Functions</p>
                            <div id='feed' class='action-button full'> Feed </div>
                    </div>
                </div>
                <div id="console">
                    <div class='chat' id='chat'></div>
                    <input type='text' />
                    <div class='button' id='send'>Send</div>
                    <div class='manage-buttons'>
                      <div id='clear' class='action-button full'> Clear </div>
                    </div>
                </div>
                
              </div>  
            </div>         
        </div>
        <script type="text/javascript" src="js/vendor/jquery.min.js"></script>
        <script type="text/javascript" src="js/vendor/jquery-ui.min.js"></script>
        <script type="text/javascript" src="js/vendor/underscore-min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/bluetoothModule.js"></script>
        <script type="text/javascript" src="js/markupModule.js"></script>
    </body>
</html>
